version: '3.7'

services:

  django:
    container_name: {{ project_name }}-django
    build:
      context: .
      dockerfile: ./Dockerfile
      target: development
    env_file:
      - .env
    ports:
      - "${PORT}:8000"
    depends_on:
      - postgres
    volumes:
      - ./src:/app/src/
      - ./scripts/:/app/scripts/
      - ./requirements:/app/requirements/

  postgres:
    container_name: {{ project_name }}-postgres
    image: postgres:15
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - memewars-postgres-data:/var/lib/postgresql/data

volumes:
  memewars-postgres-data:
